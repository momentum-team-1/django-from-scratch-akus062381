{% extends "base.html" %}

{% block content %}

<h1>Tag Name: {{ tag }}</h1>

<h2>Snippets</h2>

<ul>
    {% for snippet in snippets.all %}
        <li><a class="f5   fw6 db light-yellow no-underline underline-hover" href="{% url 'snippet_detail' snippet_pk=snippet.pk %}">{{ snippet.title }}</a></li>
    {% endfor %}
</ul>

{% endblock %}
